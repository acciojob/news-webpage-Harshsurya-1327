<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic News Webpage</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    .header {
      background-color: #011e29;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* Latest News Section */
    .latest-news-section {
      background-color: #011e29;
      color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .latest-news-section h2 {
      margin-top: 0;
    }

    .latest-news-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .latest-news-section ul li {
      margin: 10px 0;
    }

    /* Pictorial News Section */
    .pictorial-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .pictorial-news-section h3 {
      margin-top: 0;
    }

    .pictorial-news-section img {
      width: 30%;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Daily News</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Breaking: Market hits all-time high.</li>
      <li>Sports: Local team wins championship.</li>
      <li>Weather: Heavy rains expected this weekend.</li>
    </ul>
	  <p>lmkksmnxsxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxncccccccccccccccccccccc</p>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Image One">
    <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Image Two">
    <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Image Three">
  </div>

</body>
</html>
